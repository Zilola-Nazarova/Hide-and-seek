<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zilola Nazarova</title>
  <link href="./styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="">
    <nav>
      <ul class="navigation poppins dark-blue">
        <li><a href="#headline">Home</a></li>
        <li><a href="#work-section">Portfolio</a></li>
        <li><a href="#about-myself-section">About</a></li>
        <li><a href="#contact-form">Contact</a></li>
      </ul>
      <a class="menu" href="#"><img src="./images/ic_menu.png"></a>
    </nav>
  </header>
    <section id="contact-form" class="">
      <h2 class="dark-blue playfair">Get started</h2>
      <p class="dark-blue poppins">I'm always interested in hearing about new projects, so if you'd like to chat please get in touch.</p>
      <form id="send-message" action="https://formspree.io/f/xpzegyyg" method="POST">
        <label class="poppins" for="user-name">Your name</label>
        <input type="text" id="user-name" name="user_name" placeholder="Enter your name" maxlength="30" required>
        <small class="poppins"></small>
        <label class="poppins" for="user-email">Your email</label>
        <input type="email" id="user-email" name="user_email" placeholder="Enter your email." required>
        <small class="poppins"></small>
        <label class="poppins" for="user-message">Your message</label>
        <textarea id="user-message" name="user_message" placeholder="Enter your message here..." maxlength="500" required></textarea>
        <button class="poppins white" type="submit" >Start collaboration</button>
      </form>
    </section>
  </main>
  <footer id="footer" class="">
    <button type="submit" class="poppins"><span>Get my Resume</span></button>
    <ul class="social-links">
      <li><a href="#"><img src="./images/ic_stackoverflow.png" alt="stackoverflow-icon"></a></li>
      <li><a href="#"><img src="./images/ic_github.png" alt="github-icon"></a></li>
      <li><a href="#"><img src="./images/ic_twitter.png" alt="witter-icon"></a></li>
      <li><a href="#"><img src="./images/ic_linkedin.png" alt="linkedin-icon"></a></li>
      <li><a href="#"><img src="./images/ic_medium.png" alt="medium-icon"></a></li>
      <li><a href="#"><img src="./images/ic_angellist.png" alt="angellist-icon"></a></li>
    </ul>
  </footer>
  <script src="./validation.js"></script>
  <script src="./local.js"></script>
</body>
</html>
